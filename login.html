    <!-- Start: Content-Wrapper -->

      <div id="canvas-wrapper">

      <!-- Begin: Content -->
      <section id="content">

        <div class="admin-form theme-info mw800" style="margin-top: 0%;" id="login1">

          <div class="row mb15 table-layout">

            <div class="col-xs-8 va-m pln">
              <a href="/" style="text-decoration: none" title="Return to Home">
                <h1 style="color: #FFFFFF">Space Business Tycoon</h1>
              </a>
            </div>

            <div class="col-xs-4 text-right va-b pr5">
              <div class="login-links">
                <a href="login.html" class="active" title="Sign In">Sign In</a>
                <span class="text-white"> | </span>
                <a href="register.html" class="" title="Create Account">Create Account</a>
              </div>

            </div>

          </div>

          <div class="panel panel-info mt10 br-n">

            <div class="panel-heading heading-border bg-white">
              <div class="section row mn">
                <div class="col-sm-4">
                  <a href="#" class="button btn-social facebook span-left mr5 btn-block" id="quickstart-facebook-sign-in">
                    <span>
                      <i class="fa fa-facebook"></i>
                    </span>Facebook</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="button btn-social twitter span-left mr5 btn-block" id="quickstart-twitter-sign-in">
                    <span>
                      <i class="fa fa-twitter"></i>
                    </span>Twitter</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="button btn-social googleplus span-left btn-block" id="quickstart-google-sign-in">
                    <span>
                      <i class="fa fa-google-plus"></i>
                    </span>Google+</a>
                </div>
              </div>
            </div>

            <div class="panel-body bg-light p30">
              <div class="row">
                <div class="col-sm-7 pr30">

                  <div class="section" id="email-section">
                    <label for="email" class="field-label text-muted fs18 mb10">Email address</label>
                    <label for="email" class="field prepend-icon">
                      <input type="text" name="email" id="email" class="gui-input" placeholder="Enter Email address">
                      <label for="email" class="field-icon">
                        <i class="fa fa-envelope"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="section" id="password-section">
                    <label for="password" class="field-label text-muted fs18 mb10">Password <span style="font-size:12px;">(<a class="active" href="forgotpw.html">Forgot password?</a>)</span></label>
                    <label for="password" class="field prepend-icon">
                      <input type="password" name="password" id="password" class="gui-input" placeholder="Enter password">
                      <label for="password" class="field-icon">
                        <i class="fa fa-lock"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                  <div class="section" id="login-section">
                    <button class="button btn-primary btn-block" id="login-button">Sign In</button>
                  </div>
                  <!-- end section -->
                </div>
                <div class="col-sm-5 br-l br-grey pl30">
                  <div class="section-divider mt10 mb40">
                    <span>Astronomy Picture of the Day</span>
                  </div>
                  <a href="http://apod.nasa.gov/apod/astropix.html" target="_blank"><img src="img/Spacexmilkyway_large_derekdemeter1024.jpg" title="Falcon 9 and Milky Way" width="100%" id="apod"></a>
                </div>
              </div>
